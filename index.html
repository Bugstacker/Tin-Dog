<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- others -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- normalize css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- viewport tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- styles -->
        <link rel="stylesheet" href="index.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <title>Tinder for Dogs</title>
    </head>
    <body>
        <header>
            <div class="header">
                <ul>
                    <li><img src="images/icon-profile.png" alt="profile-icon"></li>
                    <li><img src="images/logo.png" alt="logo-icon" class="logo"></li>
                    <li><img src="images/icon-chat.png" alt="chat-icon"></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="profile" id="profile">
                <!-- Profile here -->
            </div>
            <div class="badges">
                <img src="images/badge-like.png" alt="like badge" class="like-badge hide" id="like-badge">
                <img src="images/badge-nope.png" alt="nope badge" class="nope-badge hide" id="nope-badge">
           </div>
            
            
            <div class="buttons">
                <button class="cross-btn" id="cross-btn"><img src="images/icon-cross.png" alt="hate icon"></button>
                <button class="like-btn" id="like-btn"><img src="images/icon-heart.png" alt="heart icon"></button>
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
